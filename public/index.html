<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Projekt TIN</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css" />
        <script src="/js/jquery.min.js"></script>
    </head>
    <body>
        <header id="header">
            <input type="text" name="username" id="username" placeholder="Nazwa użytkownika" />
            <input id="open" type="button" value="Zaloguj" />
            <input type="button" value="Wrzuć obrazek" id="uploadMenuBtn" />
            <input id="close" type="button" value="Wyloguj" />
        </header>
        <section id="content">
            <div id="imageComments">
                <button id="closeComments">x</button>
                <h1>Komentarze</h1>
                <input type="text" id="imageName" hidden />
                <div id="leftSide">
                    <img src="" id="imageBig" alt="">
                </div>
                <div id="rightSide">
                    <input type="text" placeholder="Komentarz" name="comment" id="comment" />
                    <input type="button" id="send" value="Dodaj" />
                    <div id="allComments">
                        <h3>Komentarze:</h3>
                        <p id="message"></p>
                    </div>
                </div>
            </div>
            <div id="gallery">
                <h1>Zaloguj się, aby zobaczyć galerię.</h1>
            </div>
            <div id="uploadBox">
                <button id="closeUpload">x</button>
                <h1>Wrzuć obrazek</h1>
                <form id="uploadForm" enctype="multipart/form-data" action="/" method="post">
                    <input type="text" name="author" hidden />
                    <input id="selectFileInput" type="file" name="myfile" />
                    <input type="submit" id="uploadImageInput" />
                </form>
            </div>
        </section>
        <footer id="footer">
            <p>Copyright &copy; 2016 Kamil Rybiński</p>
        </footer>
        <!-- Scripts -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/scripts.js"></script>
    </body>
</html>
